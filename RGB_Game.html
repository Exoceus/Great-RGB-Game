<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section id="header" class="gradient-bg">
        THE GREAT
        <h1> <span id="rgb-value-display"></span>
        </h1>
        GUESSING GAME
    </section>

    <div class="options-wrapper">
        <section class="options">
            <div class="button" id="reset">NEW COLORS</div>
            <span id="message"></span>
            <div class="level-button-wrapper">
                <div class="button" id="easy">EASY</div>
                <div class="button button-selected" id="hard">HARD</div>
            </div>
        </section>
    </div>


    <section id="color-square-container">
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
        <div class="color-square"></div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
